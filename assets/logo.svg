<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654FF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A37C8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- WASM-like Hexagon Background -->
  <path d="M46 256 L124 116 L388 116 L466 256 L388 396 L124 396 Z" 
        fill="url(#grad1)" stroke="#333" stroke-width="0"/>
  
  <!-- Outer Border -->
  <path d="M46 256 L124 116 L388 116 L466 256 L388 396 L124 396 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="15" stroke-opacity="0.2"/>

  <!-- Lightning Bolt "Barq" -->
  <path d="M280 140 L180 280 L250 280 L210 420 L330 250 L260 250 L300 140 Z" 
        fill="#FFC107" stroke="#FFFFFF" stroke-width="4" filter="url(#glow)"/>
        
  <!-- Text Label (Optional, keeping it icon-focused) -->
</svg>
