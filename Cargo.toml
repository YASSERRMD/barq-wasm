[package]
name = "barq-wasm"
version = "0.1.0"
edition = "2021"

[dependencies]
wasmtime = "14.0"
wasmtime-wasi = "14.0"
cranelift = "0.100"
cranelift-jit = "0.100"
cranelift-module = "0.100"
tokio = { version = "1.0", features = ["full"] }
parking_lot = "0.12"
rayon = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
regex = "1.10"
lazy_static = "1.4"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.0"
pretty_assertions = "1.0"

[[bench]]
name = "benchmark"
harness = false
